# Official Document: https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "daily"
    time: "12:00"
    timezone: "Asia/Tokyo"
  commit-message:
    prefix: "change"
    include: "scope"
  open-pull-requests-limit: 1
